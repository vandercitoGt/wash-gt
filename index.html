<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <a href="">Conoce mas...</a> <br>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>
            <!-- Formulario de Login y registro -->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="validar.php" method="post" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Usuario" name="usuario">
                    <input type="password" placeholder="Contraseña" name="password">
                    <input type="hidden" id="usuarioHidden" name="usuarioHidden"> <!-- Campo oculto para enviar el nombre de usuario -->
                    <button>Ingresar</button>
                </form>
                <!--Register-->
                <form action="validar-nuevo.php" method="post" class="formulario__register">
                    <h2>Regístrarse</h2>
                    <input type="text" placeholder="Nombre completo" name="nombre_completo">
                    <input type="text" placeholder="Correo Electronico" name="correo">
                    <input type="text" placeholder="Usuario" name="usuario">
                    <input type="password" placeholder="Contraseña" name="password">
                    <div>
                        <input type="checkbox" id="acepto_terminos" name="acepto_terminos">
                        <label for="acepto_terminos">Acepto los <a href="terminos.pdf" target="_blank">términos y condiciones</a></label>
                    </div>
                    <button name="registro">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script>
document.getElementById("btn__iniciar-sesion").addEventListener("click", function() {
    // Obtener el valor del campo de usuario
    var usuario = document.querySelector("input[name=usuario]").value;
    // Establecer el valor del campo oculto
    document.getElementById("usuarioHidden").value = usuario;
});
    </script>
</body>
</html>
